<div class="container">
  <h1>My TODO list</h1>
  <!-- Add TODO form -->
  <form role="form" ng-submit="addTodo()">
    <div class="row">
      <div class="input-group">
        <input type="text" ng-model="todo" placeholder="What needs to be done?" 
            class="form-control"/>
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Add"/>
        </span>
      </div>
    </div>
  </form>

  <br>

  <!-- TODO list -->
  <div ui-sortable ng-model="todolist">
    <p class="input-group" ng-repeat="todo in todolist" style="padding:5px 10px; cursor: move;">
      <input type="text" ng-model="todo" class="form-control"/>
      <span class="input-group-btn">
        <button class="btn btn-danger" ng-click="removeTodo($index)" 
            aria-label="Remove">X</button>
      </span>
    </p>
  </div> 
</div>
